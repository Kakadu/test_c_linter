name: Build latest changed dir

on:
  pull_request:
    branches:
      - 'master'

jobs:
  build:
    runs-on: ubuntu-latest

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Print
        run: env | sort

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0                # fix me later

##### DEBUG HACK
      - name: Get changed files in the docs folder
        id: changed-files
        uses: tj-actions/changed-files@v45
        # with:
        #   files_ignore: docs/static.js


      - name: List all changed files
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          dirs=$(echo ${ALL_CHANGED_FILES} | awk -F "/" '{print $1}' - | uniq | head -n 1)
          echo "latest=${dirs}" >> $GITHUB_ENV

      - run: echo ${{ env.latest }}
      # - name: Run step if any file(s) in the docs folder change
      #   if: steps.changed-files-specific.outputs.any_changed == 'true'
      #   env:
      #     ALL_CHANGED_FILES: ${{ steps.changed-files-specific.outputs.all_changed_files }}
      #   run: |
      #     echo "One or more files in the docs folder has changed."
      #     echo "List all the files that have changed: $ALL_CHANGED_FILES"
##### END OF DEBUG HACK

      - run: sudo apt update
      - run: sudo apt-get install cmake clang-tidy

      - name: compile in ${{ env.latest }}
        working-directory: ${{ env.latest }}
        run: |
          cmake -S . -B _build
          cmake --build _build

      - uses: cpp-linter/cpp-linter-action@v2
        id: linter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          repo-root: ${{ env.latest }}
          database: _build

      - name: Fail fast?!
        if: steps.linter.outputs.checks-failed > 0
        run: exit 1